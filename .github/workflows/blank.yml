name: use my action
on: push
jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set environment specific variables
      uses: ./.github/actions/action.yml
      with:
        scope: Dev
        configFile: 'variables.minimal.json'
        secrets: '${{ toJson(secrets) }}'